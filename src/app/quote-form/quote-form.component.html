<div class="another-quote">
    <form (ngSubmit)="submitQuote()" #Form="ngForm" id="form" class="  p-4 mt-5">
        <h2 class="text-center  ">Add a Quote</h2>
        <hr>
        <div class="form-group">
            <label for="Name" class="text">Name</label><br>
            <input type="text" class="form-control" placeholder="Your name" id="name" name="name" #name="ngModel"
                [(ngModel)]="newQuote.writer" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div><br>
        <div class="form-group">
            <label for="quote" class="text">Quote</label><br>
            <textarea type="text" class="form-control" id="quote" [(ngModel)]='newQuote.quote' name="quote"
                #quote="ngModel" rows="5" cols="15" placeholder="Write a quote" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Field cannot be empty! </p>
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="text">Author</label><br>
            <input type="text" class="form-control" id="author" name="author" placeholder="Authors' name"
                #author="ngModel" [(ngModel)]="newQuote.author" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author name is required! </p>
            </div>
        </div><br>
        <div class="row">
            <div class="col">
                <button type="submi" class="btn btn-success form-btn">Submit</button>
            </div>
            <div class="col">
                <button type="reset" (click)="clearQuoteForm(Form)"
                    class="btn form-btn btn-success clear-form">Clear</button>
            </div>

        </div>
    </form>
</div>
